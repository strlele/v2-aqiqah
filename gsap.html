<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh GSAP</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 50px;
      background: #f9f9f9;
    }
    .box {
      background: #219ebc;
      margin: 50px 0;
      padding: 50px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(100px);
    }
  </style>
</head>
<body>

  <h1 class="title">Judul Halaman</h1>
  <div class="box">Box 1 (Fade Up)</div>
  <div class="box">Box 2 (Fade Up)</div>
  <div class="box">Box 3 (Fade Up)</div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".box").forEach((box, i) => {
      gsap.to(box, {
        scrollTrigger: {
          trigger: box,
          start: "top 85%",
        },
        y: 0,
        opacity: 1,
        duration: 1,
        delay: i * 0.2,
        ease: "power3.out"
      });
    });
  </script>

</body>
</html>
