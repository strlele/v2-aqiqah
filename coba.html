<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni - Damba Domba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Mobile First Styles */
        .custom-container {
            width: 100%;
            padding: 0 20px;
            margin: 0 auto;
        }

        #testimoni {
            padding: 20px 0;
            margin: 2rem 0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .col-md-6 {
            width: 100%;
        }

        /* Title */
        .testimoni-title-mobile {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        /* Images - Hidden on mobile */
        .img-testi {
            display: none;
        }

        .testimoni-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 24px;
        }

        /* Testimonial Feed */
        .testimoni-feed {
            background-color: #F9F9F9;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            gap: 0.5rem;
        }

        .testimoni-button {
            background-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .testimoni-button:hover {
            transform: scale(1.1);
        }

        .testimoni-button img {
            width: 20px;
            height: 20px;
        }

        .feed {
            width: 100%;
            padding: 1rem;
        }

        #testiMessage {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .testi-name {
            font-size: 18px;
            color: #495057;
            text-align: center;
            margin-top: 2rem;
        }

        /* Testimonial indicators */
        .testi-indicators {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 1.5rem;
        }

        .testi-indicators .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ADB5BD;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .testi-indicators .dot.active {
            background: #2A1608;
            border-radius: 96px;
            width: 24px;
        }

        /* Tablet (768px - 1023px) */
        @media (min-width: 768px) {
            .custom-container {
                max-width: 720px;
            }

            .testimoni-title-mobile {
                font-size: 32px;
            }

            .col-md-6 {
                width: calc(50% - 0.5rem);
            }

            .img-testi {
                display: flex;
                gap: 1rem;
            }

            .img-testi .col-4 {
                width: calc(33.333% - 0.67rem);
            }

            .img-testi .col-8 {
                width: calc(66.667% - 0.33rem);
            }

            .img-testi img {
                height: 130px;
            }

            #testiMessage {
                font-size: 18px;
                min-height: 150px;
            }
        }

        /* Desktop (1024px+) */
        @media (min-width: 1024px) {
            .custom-container {
                max-width: 960px;
            }

            .testimoni-title-mobile {
                font-size: 36px;
            }

            .feed {
                width: 400px;
            }

            .img-testi img {
                height: 200px;
            }

            #testiMessage {
                font-size: 20px;
            }
        }

        /* Large Desktop (1200px+) */
        @media (min-width: 1200px) {
            .custom-container {
                max-width: 1140px;
            }
        }
    </style>
</head>
<body>
    <section id="testimoni" class="my-5">
        <div class="custom-container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="testimoni-title-mobile">Kata mereka yang <br> senang dengan <br> layanan kami</h2>
                    <div class="row img-testi">
                        <div class="col-4">
                            <img src="https://placehold.co/400x400/8B4513/FFF?text=Gulai" alt="Gulai" class="testimoni-img">
                        </div>
                        <div class="col-8">
                            <img src="https://placehold.co/800x400/D2691E/FFF?text=Sate" alt="Sate" class="testimoni-img">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 testimoni-feed">
                    <div id="testiPrev" class="testimoni-button" role="button" aria-label="Prev testimonial">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23000' stroke-width='2'%3E%3Cpath d='M15 18l-6-6 6-6'/%3E%3C/svg%3E" alt="Arrow Left">
                    </div>
                    <div class="feed">
                        <h5 id="testiMessage">"Pelayanan Damba Domba luar biasa! Proses aqiqah sangat mudah, kambing sehat, dan masakannya enak banget. Keluarga juga puas dengan hasilnya."</h5>
                        <p id="testiName" class="testi-name">Rindi Rica</p>
                        <div id="testiIndicators" class="testi-indicators">
                            <span class="dot active" role="button" aria-label="Go to testimonial 1"></span>
                            <span class="dot" role="button" aria-label="Go to testimonial 2"></span>
                            <span class="dot" role="button" aria-label="Go to testimonial 3"></span>
                            <span class="dot" role="button" aria-label="Go to testimonial 4"></span>
                        </div>
                    </div>
                    <div id="testiNext" class="testimoni-button" role="button" aria-label="Next testimonial">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23000' stroke-width='2'%3E%3Cpath d='M9 18l6-6-6-6'/%3E%3C/svg%3E" alt="Arrow Right">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testimonis = [
                {
                    name: 'Rindi Rica',
                    message: 'Pelayanan Damba Domba luar biasa! Proses aqiqah sangat mudah, kambing sehat, dan masakannya enak banget. Keluarga juga puas dengan hasilnya.'
                },
                {
                    name: 'Andika Pratama',
                    message: 'Saya sangat terbantu dengan layanan aqiqah di Damba Domba. Semua prosesnya rapi, dari pemesanan sampai pengantaran. Recommended banget!'
                },
                {
                    name: 'Siti Aisyah',
                    message: 'Kambingnya besar, dagingnya empuk, dan bumbunya meresap. Alhamdulillah acara aqiqah anak kami berjalan lancar berkat Damba Domba.'
                },
                {
                    name: 'Fajar Rahman',
                    message: 'Awalnya ragu pesan online, tapi Damba Domba terbukti profesional. Semua sesuai syariat, ada bukti penyembelihan, dan hasil masakannya lezat.'
                }
            ];

            let idx = 0;

            const msgEl = document.getElementById('testiMessage');
            const nameEl = document.getElementById('testiName');
            const indWrap = document.getElementById('testiIndicators');
            const prevBtn = document.getElementById('testiPrev');
            const nextBtn = document.getElementById('testiNext');

            function renderIndicators() {
                indWrap.innerHTML = '';
                testimonis.forEach((_, i) => {
                    const dot = document.createElement('span');
                    dot.className = 'dot' + (i === idx ? ' active' : '');
                    dot.setAttribute('role', 'button');
                    dot.setAttribute('aria-label', 'Go to testimonial ' + (i + 1));
                    dot.addEventListener('click', () => { idx = i; render(); });
                    indWrap.appendChild(dot);
                });
            }

            function render() {
                const t = testimonis[idx];
                msgEl.textContent = '"' + t.message + '"';
                nameEl.textContent = t.name;
                renderIndicators();
            }

            function next() {
                idx = (idx + 1) % testimonis.length;
                render();
            }

            function prev() {
                idx = (idx - 1 + testimonis.length) % testimonis.length;
                render();
            }

            prevBtn.addEventListener('click', prev);
            nextBtn.addEventListener('click', next);

            render();
        });
    </script>
</body>
</html>
